---
# DOCKER INSTALLATION
# ===================
#
# Installs Docker CE on Debian systems.
# Reference:
# - https://docs.docker.com/engine/install/debian/
#

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: true
  tags: [install]

- name: Install prerequisites
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
  tags: [install]

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  tags: [install]

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  become: true
  tags: [install]

- name: Set Docker repository distribution
  ansible.builtin.set_fact:
    docker_repo_distro: "{{ 'ubuntu' if ansible_distribution in ['Ubuntu', 'Pop!_OS'] else 'debian' }}"
  tags: [install]

- name: Set Docker repository architecture
  ansible.builtin.set_fact:
    docker_repo_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"
  tags: [install]

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_repo_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ docker_repo_distro }} {{ ansible_distribution_release }} stable"
    state: present
  become: true
  tags: [install]

- name: Update apt cache after adding repository
  ansible.builtin.apt:
    update_cache: yes
  become: true
  tags: [install]

- name: Install Docker CE
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
  tags: [install]

- name: Start and enable Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
  become: true
  tags: [install]

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: yes
  become: true
  loop: "{{ boilerplate_docker.docker_users }}"
  tags: [install, config]

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false
  tags: [install, config, verify]

- name: Show Docker version
  ansible.builtin.debug:
    msg: "Docker version: {{ docker_version.stdout }}"
  tags: [install, config, verify]

- name: Verify users are in docker group
  ansible.builtin.command: "groups {{ item }}"
  register: docker_group_check
  changed_when: false
  loop: "{{ boilerplate_docker.docker_users }}"
  tags: [install, config, verify]

- name: Assert users are in docker group
  ansible.builtin.assert:
    that: "'docker' in docker_group_check.results | selectattr('item', 'equalto', item) | map(attribute='stdout') | list | first"
    fail_msg: "User {{ item }} is not in the docker group!"
    success_msg: "User {{ item }} is in the docker group."
  loop: "{{ boilerplate_docker.docker_users }}"
  tags: [install, config, verify]